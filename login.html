<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/login.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>

  <body>
    <form class="form" onsubmit="return verificar()">
      <div class="inputs">
        <div class="h1">
          <h1>login</h1>
        </div>
      </div>
      <div class="inputs">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
      </div>
      <div class="inputs">
        <label for="pass">Senha</label>
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder="Digite seu senha"
          maxlength="10"
        />
        <!-- <img -->
        <!-- src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" -->
        <!-- id="olho" class="olho" -->
        <!-- /> -->
      </div>

      <p class="text-center">
        NÃ£o possui uma conta?
        <a href="/cadastro.html" id="signup">Cadastre-se aqui</a>
      </p>

      <input class="btn-submit" type="submit" value="Entrar" />
    </form>

    <script src="javascript.js"></script>
  </body>
</html>
